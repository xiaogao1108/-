<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="lost-and-found-css.css">

</head>
<body>

<!-- 导航栏 -->
<div class="navbar">
    <li><a href="login.html">首页</a></li>
    <li><a href="activities.html">社团活动专区</a></li>

<div class="container">
  <h1>失物招领</h1>

  <!-- 发布失物或招领信息 -->
  <div class="form-container">
    <h2>发布信息</h2>
    <form id="lost-found-form">
      <input type="text" id="item-name" placeholder="物品名称" required>
      <input type="text" id="location" placeholder="失物地点" required>
      <input type="text" id="contact" placeholder="联系方式" required>
      <textarea id="description" placeholder="物品描述 (选填)"></textarea>
      <input type="file" id="item-image" accept="image/*">
      <button type="submit">发布</button>
    </form>
  </div>

  <!-- 显示失物招领列表 -->
  <div class="lost-and-found-list">
    <h2>失物招领列表</h2>
    <div class="lost-item">
      <img src="../images/2.jpg" alt="Lost Item" class="lost-item-img">
      <div class="item-info">
        <h3>手机</h3>
        <p><strong>地点：</strong>教学楼</p>
        <p><strong>联系方式：</strong>1234567890</p>
        <p><strong>描述：</strong>一部黑色iPhone 12，屏幕完好。</p>
        <button class="contact-btn">联系发布者</button>
      </div>
    </div>

    <div class="lost-item">
      <img src="images/lost-item.jpg" alt="Lost Item" class="lost-item-img">
      <div class="item-info">
        <h3>钱包</h3>
        <p><strong>地点：</strong>图书馆</p>
        <p><strong>联系方式：</strong>9876543210</p>
        <p><strong>描述：</strong>一个蓝色钱包，内有学生证和银行卡。</p>
        <button class="contact-btn">联系发布者</button>
      </div>
    </div>
  </div>
</div>
<script src="../scripts/jquery-3.7.1.js"></script>
<script src="lost-and-found-js.js"></script>
</body>
</html>
