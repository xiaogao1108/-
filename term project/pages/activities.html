<header class="page-header">
  <h1>📣 社团活动专区</h1>
  <p>上传你们社团的活动信息，让更多人参与吧！</p>
</header>

<!-- 活动上传表单 -->
<section class="upload-section">
  <h2>上传新活动</h2>
  <form class="upload-form">
    <input type="text" placeholder="活动名称（必填）" required />
    <input type="datetime-local" placeholder="活动时间（必填）" required />
    <input type="text" placeholder="活动地点（必填）" required />
    <textarea placeholder="活动简介（可选）"></textarea>
    <input type="file" accept="image/*" />
    <button type="submit">上传活动</button>
  </form>
</section>

<!-- 活动展示区域 -->
<section class="activities-display">
  <h2>近期活动</h2>
  <div class="activity-card">
    <img src="../images/1.jpg" alt="活动封面" />
    <div class="activity-info">
      <h3>羽协新生见面赛</h3>
      <p>📅 2025-04-25 14:00<br />📍 学生活动中心羽毛球馆</p>
      <p>欢迎新同学加入羽毛球协会，一起来挥洒汗水、结识好友！</p>
    </div>
  </div>
  <!-- 这里可动态添加更多活动卡片 -->
</section>
</body>
