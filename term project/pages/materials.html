<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课件共享区 - 校园综合服务平台</title>
  <link rel="stylesheet" href="materials-css.css">
</head>
<body>

<!-- 顶部导航栏 -->
<div class="navbar">
  <li><a href="login.html">首页</a></li>
  <li><a href="activities.html">社团活动专区</a></li>
  <li><a href="materials.html" class="active">课件共享区</a></li>
  <li><a href="forum.html">论坛</a></li>
  <li><a href="confess.html">表白墙</a></li>
</div>

<!-- 上传区域 -->
<div class="upload-section">
  <h2>上传课件</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".doc,.docx,.pdf,.md,.jpg,.png" required>
    <button type="submit">上传课件</button>
  </form>
</div>

<!-- 文件列表区域 -->
<div class="file-list">
  <h3>已上传课件</h3>

  <!-- 示例展示 -->
  <div class="file-item">
    <span>00_教学环境软件安装指导手册.pdf</span>
    <a href="../uploads/00_教学环境软件安装指导手册.pdf" download>下载</a>
  </div>
  <div class="file-item">
    <span>01_Python基础.pdf</span>
    <a href="../uploads/01_Python基础.pdf" download>下载</a>
  </div>

</div>

<script src="../scripts/jquery-3.7.1.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const currentPage = window.location.pathname.split("/").pop();
    const navLinks = document.querySelectorAll(".navbar li a");

    navLinks.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  });
</script>
</body>
</html>
