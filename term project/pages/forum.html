<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>论坛 - 校园综合服务平台</title>
  <link rel="stylesheet" href="../pages/forum-css.css" />
</head>
<body>

<!-- 顶部导航栏 -->
<div class="navbar">
  <li><a href="login.html">首页</a></li>
  <li><a href="activities.html">社团活动专区</a></li>
  <li><a href="materials.html">课件共享区</a></li>
  <li><a href="forum.html" class="active">论坛</a></li>
  <li><a href="confess.html">表白墙</a></li>
</div>

<!-- 主体内容 -->
<section class="forum-wrapper">

  <!-- 发帖区 -->
  <div class="post-form-container">
    <h2>📝 发布新帖</h2>
    <form id="postForm">
      <input type="text" id="postTitle" placeholder="请输入标题" required />
      <textarea id="postContent" placeholder="请输入内容" required></textarea>

      <!-- 区块化的图片上传 -->

      <div id="imageUploadBlock">
        <img src="../images/13.jpg" alt="上传图片" id="uploadImage" />
        <input type="file" id="postImage" accept="image/*" multiple style="display:none;" />
      </div>
      <div class="image-preview-box" id="imagePreviewBox"></div>

      <label><input type="checkbox" id="highlightPost" /> 是否擦亮帖子</label>
      <button type="submit">发帖</button>
    </form>

  </div>

  <!-- 搜索栏 -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="🔍 输入关键字搜索帖子（标题/内容）..." />
  </div>

  <!-- 帖子展示区 -->
  <div class="forum-posts" id="forumPosts"></div>

</section>

<!-- 脚本引入 -->
<script src="../scripts/jquery-3.7.1.js"></script>
<script src="forum-js.js"></script>
</body>
</html>
