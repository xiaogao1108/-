<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表白墙 - 校园综合服务平台</title>
    <link rel="stylesheet" href="confess-css.css">
</head>
<body>

<!-- 顶部导航栏 -->
<div class="navbar">
    <li><a href="login.html">首页</a></li>
    <li><a href="activities.html">社团活动专区</a></li>
    <li><a href="materials.html">课件共享区</a></li>
    <li><a href="forum.html">论坛</a></li>
    <li><a href="confess.html" class="active">表白墙</a></li>
</div>

<header class="page-header">
  <h1>❤️ 表白墙</h1>
  <p>在这里大声的说出你心爱的对象吧!!</p>
</header>

<!-- 表白发布区域 -->
<div class="confess-form">
    <h2>发布你的表白</h2>
    <form>
        <input type="text" placeholder="你的昵称（可匿名）" required>
        <input type="text" placeholder="想表白的人" required>
        <textarea placeholder="请输入你的表白内容..." rows="5" required></textarea>
        <button type="submit">❤️ 表白一下</button>
    </form>
</div>

<!-- 表白内容展示区域 -->
<div class="confess-list">
    <div class="confess-item">
        <h4>王强 ➤ 马冬梅</h4>
        <p>冬梅,你不用再逞强了,因为你的强来了</p>
    </div>

    <div class="confess-item">
        <h4>... ➤ ...</h4>
        <p>或许我永远不会说出口，但我很喜欢你。</p>
    </div>
</div>
<script src="../scripts/jquery-3.7.1.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const currentPage = window.location.pathname.split("/").pop(); // 获取当前页面的文件名
        const navLinks = document.querySelectorAll(".navbar li a");

        navLinks.forEach(link => {
            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active"); // 给当前页面对应的导航项添加 active 类
            }
        });
    });
</script>
</body>
</html>
