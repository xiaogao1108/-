<script src="../scripts/jquery-3.7.1.js"></script>
<script>
	document.querySelector('.logout').addEventListener('click', function () {
		const confirmed = confirm("确定退出登录吗？");
		if (confirmed) {
			window.location.href = "index.html"; // 跳转到首页
		}});

	// 切换头像选择器显示
	const currentAvatar = document.getElementById("current-avatar");
	const avatarSelector = document.getElementById("avatar-selector");

	currentAvatar.addEventListener("click", () => {
		avatarSelector.classList.toggle("hidden");
	});

	// 点击默认头像选择
	document.querySelectorAll(".avatar-option").forEach(option => {
		option.addEventListener("click", () => {
			currentAvatar.src = option.src;
			avatarSelector.classList.add("hidden");
		});
	});

	// 上传自定义头像
	document.getElementById("custom-avatar").addEventListener("change", function () {
		const file = this.files[0];
		if (file) {
			const reader = new FileReader();
			reader.onload = function (e) {
				currentAvatar.src = e.target.result;
				avatarSelector.classList.add("hidden");
			}
			reader.readAsDataURL(file);
		}
	});

</script>



</body>
</html>
