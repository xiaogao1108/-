<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>忘记密码 - 校园综合服务平台</title>
  <link rel="stylesheet" href="forgot-password-css.css">
</head>
<body>
  <div class="forget-container">
    <h2>找回密码</h2>
    <form method="post" id="forget-form">
      <label>用户名</label>
      <input type="text" name="username" required>

      <label>邮箱</label>
      <input type="email" name="email" id="email" required>

      <label>验证码</label>
      <div class="code-wrapper">
        <input type="text" name="email_code" required>
        <button type="button" id="send-code-btn">获取验证码</button>
      </div>

      <button type="submit" class="next-btn">下一步</button>
    </form>
    <p>想起密码了？<a href="index.html">返回登录</a></p>
  </div>

<script src="../scripts/jquery-3.7.1.js"></script>
<script src="forgot-password-js.js"></script></body>
</html>
